---
- name: create EC2 Instance on AWS via Ansible
  hosts: localhost
  gather_facts: false
  tasks:
    - name: create a new EC2 key pair, returns generated private key
      ec2_key:
        name: keypair
        region: us-east-1
      register: keyinfo

   # - name: Print key
   #   debug:
   #    var: keyinfo

    - name: save keypair.pem
      copy:
        content: "{{keyinfo.key.private_key}}"
        dest: ./keypair.pem
      when: keyinfo.changed

    - name: start multiple instances
      ec2_instance:
        key_name: "keypair"
        instance_type: t2.micro
        image_id: ami-0b5eea76982371e91
        count: 1
        region: us-east-1
        tags:
          foo: bar

